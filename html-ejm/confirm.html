<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm</title>
</head>
<body>
    <button name="boton" onclick="FuncionConfirm()">Presiona Aqui para el Confirm</button>

    <script>
        function FuncionConfirm(){
            confirm("Esto es un ejemplo de un Confirm");
        }
    </script>
</body>
</html>
